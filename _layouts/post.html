---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>

<div class="related">
<script>document.domain = "aean.net";</script>
<script type="text/javascript">
                      function CommentIFrameLoaded() {
                          var iFrameID = document.getElementById('CommentIFrame');
                          if(iFrameID) {
                                iFrameID.height = "";
                                iFrameID.height = iFrameID.contentWindow.document.body.scrollHeight + "px";
                          }   
                      }
                    </script>
<iframe id="CommentIFrame" src="https://nighthaven.aean.net/comment{{ page.url }}" onload="CommentIFrameLoaded()" scrolling="no" border="0" frameborder="no" framespacing="0" style="height: 500px; width: 100%;">
  <p>Your browser does not support iframes. You could visit the <a href="https://nighthaven.aean.net/comment{{ page.url }}">comment page</a>.</p>
</iframe>
</div>
